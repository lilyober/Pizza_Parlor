<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/styles.css" rel="stylesheet" text="css/text">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
</head>

<body>
    <h1>Pizza Parlor</h1>
    
        <form id="form">
            <h3>Pick a topping:</h3>
            <select name="toppings" id="toppings">
                <option>Select</option>
                <option>Pepperoni</option>
                <option>Cheese</option>
                <option>Veggies</option>
            </select><br>

            <h3>Size:</h3>
            <select name="size" id="size">
                <option>Select</option>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select><br>

            <button type="submit" id="button1">See Price</button>

        </form>

    <div>
        <span id="results"></span>
    </div>

    <div id="resetButton" class="hidden">
        <input type="reset" value="Try again!" onClick="window.location.reload();">
    </div>

</body>

</html>
