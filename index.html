<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/styles.css" rel="stylesheet" text="css/text">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
</head>

<body>
    <h1>Pizza Parlor</h1>

    <div>
        <form>
            <h3>Pick a topping:</h3><br>
            <select name="toppings" id="toppings">
                <option>Select</option>
                <option>Pepparoni</option>
                <option>Cheese</option>
                <option>Olives</option>
                <option>Veggies</option>
            </select>

            <h3>Size:</h3><br>
            <select name="size" id="size">
                <option>Select</option>
                <option>One Slice</option>
                <option>10"</option>
                <option>12"</option>
                <option>16"</option>
            </select><br>

            <button type="submit" id="button1">See Price</button>

        </form>
    </div>

</body>

</html>
